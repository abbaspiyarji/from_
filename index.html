<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1c965ec5d2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form method="post" name="google-sheet">
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="fname" name="Name" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="lname" name="Email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="lname"
                name="Password"
                placeholder="password"
              />
            </div>
            <p>Lost password <a href="">Click Here!</a></p>
          </div>
          <div class="btn-field">
            <!-- <button type="button" id="signupBtn">Sign up</button>
            <button type="button" class="disable" id="signinBtn">
              Sign in -->
            <!-- </button> -->
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // let signupBtn = document.getElementById("signupBtn");
      // let signinBtn = document.getElementById("signinBtn");
      // let nameField = document.getElementById("nameField");
      // let title = document.getElementById("title");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign in";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
      };

      signupBtn.onclick = function () {
        nameField.style.maxHeight = "65px";
        title.innerHTML = "Sign up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
      };
    </script>

    <script>
      const scriptURL ='https://script.google.com/macros/s/AKfycbydlWwVWv8IfA-tQNn6Yh4A2aGXVfDk4mmfRWrXP-BSV8GCoKIzeQ763d1joJhMBJTM/exec'
      
      const form = document.forms['google-sheet'] 
      form.addEventListener('submit', e => { e.preventDefault() 
        fetch(scriptURL, { method: 'POST', body: new FormData(form)}) 
        .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon...")) 
        .catch(error => console.error('Error!', error.message)) })

    </script>
  </body>
</html>
